<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ”— Simple URL Shortener</h2>
        <form action="/shorten" method="post">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Shorten</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("shortenForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let url = document.getElementById("url").value;

            let response = await fetch("/shorten", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({url})
            });

            let data = await response.json();
            document.getElementById("result").innerHTML = 
                "Short URL: <a href='" + data.short_url + "' target='_blank'>" + data.short_url + "</a>";
        });
    </script>
</body>
</html>
